<div *ngIf="employees.length == 0 ; else display">
    <h3>No Employees Added Yet</h3>
</div>

<ng-template #display>
    <div *ngFor="let employee of employees">
        <app-employee [emp]="employee">
            <button style="margin-right: 5px;">Delete</button>
            <button (click)="edit(employee)">Edit</button>
        </app-employee>
    </div>
</ng-template>
<app-editempform [@enterAnimation]="!isEdit" class="editform"
*ngIf="!isEdit" [employee]="editemp" (empupdate)="updateEmployee($event)"></app-editempform>
